<ul style="list-style-type: none">
<div class="polaroid">
  <li *ngFor="let content of contents">
    <div class="container1">
      <div>Username: {{content['kreator']['username']}}</div>
    </div>
    <ul style="list-style-type: none">
      <li *ngFor="let image of content['slike']">
          <img alt="slika" style="width : 100%" [src]="sanitize('data:image/jpg;base64,' + image.url)"/>
      </li>
    </ul>
    <div *ngIf="!content['isReklama']">
      <div class="container1">
        <div>Lokacija: {{content['lokacija']['naziv']}}</div>
      </div>
      <div class="container1">
        <ul style="list-style-type: none">
          <li *ngFor="let tag of content['tagovi']">
            <div>#{{tag['naziv']}}</div>
          </li>
        </ul>
      </div>
    </div>
    <!--<div *ngIf="content['isReklama']">-->
      <app-button (btnClick)="navigate(content['kreator']['id'])"></app-button>
    <!--</div>-->
    <app-button text="Like" color="green" type="button" (btnClick)="like(content['id'])"></app-button>
    <app-button text="Dislike" color="green" type="button" (btnClick)="dislike(content['id'])"></app-button>
    <app-button text="Neprikladan sadrzaj" color="red" type="button" (btnClick)="report(content['id'])"></app-button>
  </li>
</div>
</ul>
